<div class="product-overview">
  <div class="product-item" *ngFor="let product of products">
    <p>{{product.code}}</p>
    <p>{{product.quantity}}</p>
    <p>{{product.floorId}}</p>
    <p>{{product.sectionId}}</p>
  </div>
  <button (click)="addFloor()">Add Floor</button>
  <button (click)="addSection()">Add Section</button>
</div>
