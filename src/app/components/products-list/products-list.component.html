<div class="product-overview">
  <div class="product-item" *ngFor="let product of products">
    <a routerLink="/product/{{product.code}}">
      <p>{{product.code}}</p>
      <p>{{product.quantity}}</p>
      <p>{{product.floorId}}</p>
      <p>{{product.sectionId}}</p>
    </a>
  </div>
  <button class="button button-primary" (click)="openAddProduct()">Add Product</button>
</div>
