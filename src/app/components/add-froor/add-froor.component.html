<div class="form-container">
  <div class="title">Add new Floor</div>
  <form class="form" [formGroup]="addFloorForm" (submit)="save()">
    <div class="form-group">
      <label>Floor ID</label>
      <input type="text" class="form-control" readonly="readonly" formControlName="id" />
    </div>
    <div class="form-group">
      <label>Floor Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <button type="submit" class="button button-main">Save</button>
  </form>
</div>
